{% extends "layout.html" %}
{% block body %}
<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/login.css')}}">
	<div class="login">
		<div class="wrap-pic p-l-35 p-r-35 p-t-0 p-b-0">
			<img src="{{url_for('static',filename='images/image1.jpg')}}" ALT="Widhya" width=500 height=445> 
		</div>
		{% with messages=get_flashed_messages(with_categories=True)%}
		{% if messages %}
		{% for category,message in messages%}
		<div class="alert alert-{{category}}">
	        {{message}} </a>
		</div>
		{% endfor %}
		{% endif %}
		{% endwith %}
			<div class="wrap-login p-l-35 p-r-35 p-t-20 p-b-20">
				<form class="login100-form" method="POST" action="{{url_for('auth.login')}}">
					<span class="login100-form-title p-b-0">
						<div class="nav-modified">
						  <a href="#company">Company</a>
						  <a href="#student">Student</a>
						</div>
					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is required">
						<span class="label-input100"></span>
						
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="far fa-user errspan"></span>
						<!--<span class="focus-input100" data-symbol="&#xf206;"></span> -->
						 
						
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100"></span>
						<input class="input100" type="password" name="password" placeholder="Password">
						<!-- <span class="focus-input100" data-symbol="&#xf190;"></span> -->
						<span class="fas fa-lock errspan"></span>
					</div>
					
					<div class="text-right p-t-8 p-b-31">
						<a href="{{url_for('auth.reset')}}">
							Forgot password?
						</a>
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Login
							</button>
						</div>
					</div>

									

					<div class="flex-col-c p-t-25">
						<span class="txt1">
							Don't have an account?
						

						<a href="{{url_for('auth.signup')}}" class="txt2">
							 Sign Up
						</a>
						</span>
					</div>
				</form>
			</div>

	</div>
	

	<div id="dropDownSelect1"></div>
{% endblock %}
