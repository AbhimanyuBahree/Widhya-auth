{% if messages %}
{% for category,message in messages%}
<div class="alert alert-{{category}}">
    {{message}} </a>
</div>
{% endfor %}

<h1 class="text-center mt-4 ">Reset Password</h1>
<form class="col-sm-10 mx-auto mt-4 " action="" method="POST">
    <div class="form-group row ">
      <label for="staticMission" class="col-sm-4 col-form-label">Enter your Password</label>
      <div class="col-sm-8">
        <input type="password" name="password" class="form-control" id="staticMission" placeholder="">
      </div>
    </div>

    <div class="form-group row ">
        <label for="staticMission" class="col-sm-4 col-form-label">Confirm Password</label>
        <div class="col-sm-8">
          <input type="password" name="confirm_password" class="form-control" id="staticMission" placeholder="">
        </div>
      </div>

    <div class="text-center mt-5">
        <button class="btn btn-success btn-lg">Submit</button>
        </div>
</form>
